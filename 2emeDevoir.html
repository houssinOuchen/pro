<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mon Projet CSS</title>
    <style>
       /* Ajoutez un lien "Passer au contenu principal" fonctionnel à chaque page */
#main-content-link {
    position: absolute;
    left: -9999px;
    top: auto;
    width: 1px;
    height: 1px;
    overflow: hidden;
}

/* Mettez en commentaire le style existant pour l'élément li */
/* li {
    display: inline;
    margin-right: 10px;
} */

/* Modifiez l'élément nav pour qu'il utilise inline-block et qu'il ait une largeur d'environ 80% */
nav {
    display: inline-block;
    width: 80%;
    background-color: #2ecc71;
    padding: 10px;
}

/* Utilisez un sélecteur descendant pour styliser uniquement l'image de l'élément nav afin qu'elle ait une largeur d'environ 10% */
nav img {
    width: 10%;
}

/* Modifiez la classe grid pour utiliser une grille à deux colonnes où chaque colonne a une largeur d'environ 40% */
.grid {
    display: grid;
    grid-template-columns: 40% 40%;
}

/* Utilisez le sélecteur descendant pour donner une largeur de 100% aux seules images de la classe de grille */
.grid img {
    width: 100%;
}

/* Revenez en arrière et ajustez à nouveau la classe de grille en jouant sur les valeurs des propriétés justify-content, align-items et row-gap */
.grid {
    justify-content: space-between;
    align-items: center;
    row-gap: 10px;
}

/* Modifiez le style de la classe flex pour utiliser flex */
.flex {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

/* Jouez avec les valeurs des propriétés flex-wrap et justify-content */
.flex img {
    width: 40%;
    margin: 5px;
}

/* Autres styles existants */
body {
    font-family: Arial, sans-serif;
    font-size: 16px;
}

header {
    background-color: #3498db;
    color: #fff;
    text-align: center;
    padding: 20px;
}

main {
    background-color: #ecf0f1;
    padding: 20px;
    font-size: 18px;
}

footer {
    background-color: #34495e;
    color: #fff;
    text-align: center;
    padding: 10px;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

h1 {
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e74c3c;
}

p {
    line-height: 1.6;
}


    </style>
</head>
<body>
    <header>
        <h1>Mon Projet CSS</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">À Propos</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <a href="#main-content-link" id="skip-to-main-content">Passer au contenu principal</a>
    <main>
        <p>Bienvenue sur mon site!</p>
    </main>
    <footer>
        <p>&copy; 2024 Mon Projet CSS</p>
    </footer>
</body>
</html>
